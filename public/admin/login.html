<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>后台登录页面</title>
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <!-- 模态框 -->
    <div class="myModal panel panel-default">
        <div class="myModal_title panel-heading">
            <h3 class="panel-title">后台管理系统</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-3 control-label">用户名</label>
                    <div class="col-sm-9">
                        <input required type="email" class="form-control" name="username" id="username" placeholder="请输入用户名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-3 control-label">密码</label>
                    <div class="col-sm-9">
                        <input required type="password" class="form-control" name="password" id="password" placeholder="请输入密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-4">
                        <button type="reset" class="btn btn-default">重置</button>

                    </div>
                    <div class="col-sm-offset-0 col-sm-2">
                        <button type="submit" class="loginBtn btn btn-primary">登录</button>

                    </div>
                </div>

            </form>
        </div>
    </div>
</body>
<!-- 
    使用h5自定义的表单验证
    输入框和按钮都写在form表单里面
    需要一个提交按钮 submit
    required 必填项 修改默认提示文字
        $("#username").on("invalid",function () {
        this.setCustomValidity("用户名不合法");
        })

 -->
<script src="./assets/jquery/jquery.js"></script>
<script src="./assets/bootstrap/js/bootstrap.js"></script>
<script src="./assets/nprogress/nprogress.js"></script>
<script src="./js/common.js"></script>
<script src="./js/login.js"></script>

</html>
